<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetSpace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Encabezado de la página-->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">PetSpace</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </nav>

    <div class="container text-center mt-4">
        <div class="row">
            <div class="col md-3 me-5">
                <div id="welcomeSection" class="mt-5 text-center profile-card me-1 mt-1 d-none">
                    <img src="https://via.placeholder.com/100" alt="Avatar de usuario" class="rounded-circle mb-3" id="userAvatar" width="100" height="100">
                    <h2>¡Bienvenido, <span id="userName"></span>!</h2>
                    <p>Has iniciado sesión exitosamente.</p>
                    <button id="logout" class="btn btn-outline-success" aria-label="Cerrar sesión">Log Out</button>
                </div>    
            </div>
            <div class="col md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h4">¿Qué deseas compartir hoy?</h1> 
                        <form id="task-form" aria-labelledby="task-form-heading">
                            <textarea id="task-description" rows="3" placeholder="Escribe aquí" class="form-control mb-3" aria-label="Task Description" required></textarea>
                            
                            <button type="submit" id="btn-task-save" class="btn btn-primary btn-block">Postear</button>
                            <button type="button" id="btn-task-cancel" class="btn btn-secondary btn-block" style="display:none;">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!-- CDN Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CDN jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- CDN Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- CDN Firebase Auth -->
    <script  src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <!-- CDN Firebase database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- js personalizado -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
