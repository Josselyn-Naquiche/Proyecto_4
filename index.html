<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetSpace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Encabezado de la página-->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">PetSpace</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </nav>

    <div class="container text-center mt-4">
        <div class="row">
            <div class="col md-3 me-5">
                <div class="profile-card me-1 mt-1">
                    <img src="https://via.placeholder.com/80" alt="Perfil" class="profile-img mb-3">
                    <h5>Nombre de Usuario</h5>
                    <p>Descripción breve sobre el usuario.</p>
                </div>           
            </div>
            <div class="col md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h4">¿Qué deseas compartir hoy?</h1> 
                        <form id="task-form" aria-labelledby="task-form-heading">
                            <textarea id="task-description" rows="3" placeholder="Escribe aquí" class="form-control mb-3" aria-label="Task Description" required></textarea>
                            
                            <button type="submit" id="btn-task-save" class="btn btn-primary btn-block">Postear</button>
                            <button type="button" id="btn-task-cancel" class="btn btn-secondary btn-block" style="display:none;">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
